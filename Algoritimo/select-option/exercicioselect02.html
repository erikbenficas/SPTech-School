<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Aposentadoria</h2>

    Anos trabalhados <input id="in_ano"> <br>

    <select id="sel_tipo">
        <option value="40">Funcionário de empresa privada</option>
        <option value="35"> Funcionário de empresa pública</option>
        <option value="45">  Empreendedor</option>
    </select>

    <button onclick="calcular()">Calcular aposentadoria</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular() {
    var trabalho = Number(in_ano.value)
    var tipo = Number(sel_tipo.value)
    var restante = tipo - trabalho

    div_mensagem.innerHTML = `Você ainda terá que trabalhar por mais ${restante} anos para se aposentar.`
    }
</script>
