<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Classes do herói </h2>

    <select id="sel_heroi" onchange="ver_classe()"> 
        <option value="Classe S">Metal Night</option>
        <option value="Classe A">Máscara Doce</option>
        <option value="Classe S">Prisioneiro Puri Puri</option>
        <option value="Classe B">Cavaleiro sem aliança</option>
    </select>

    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function ver_classe() {
        var heroi = sel_heroi.value

        if (heroi != "") {
            div_mensagem.innerHTML = `Esse herói é ${heroi}`
        }
    }
</script>
