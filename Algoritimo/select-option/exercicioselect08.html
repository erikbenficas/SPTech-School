<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Descontos no salário</h2>

    Digite seu salário <input type="text" id="in_salario"><br>

    <select name="" id="sel_desc">
        <option value="">- select -</option>
        <option value="0.9">INSS</option>
        <option value="0.8">IR</option>
        <option value="0.95">VT</option>
    </select>
    <br><br>

    <button onclick="descrever()">Resultado</button>

    <div id="div_resultado"></div>

</body>
</html>
<script>
    function descrever() {
        var salario = Number(in_salario.value)
        var desconto = Number(sel_desc.value)
        var calculo = salario - (salario * desconto)

        div_resultado.innerHTML = `O desconto é de R$${calculo}` 
    }
</script>
