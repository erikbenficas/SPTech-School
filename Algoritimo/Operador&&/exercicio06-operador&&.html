<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h2>Situação</h2>

    Nota <input type="text" id="in_nota"><br>

    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(in_nota.value)

        if (nota < 6) {
            alert('Aluno não aprovado')
        } else if (nota >= 6 && nota < 8.5) {
            alert ('Aluno comum e aprovado')
        } else {
            alert ('Aluno Exemplar!')
        }
    }
</script>
