<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Altura para pilotos</h2>

    Altura inicial <input  id="in_inicio"><br>
    Altura final <input  id="in_final"><br>
    <button onclick="validar()">Validar</button><br><br>

    Nome <input  id="in_nome"><br>
    Altura piloto <input id="in_altura"><br>

    <button onclick="cadastro()">Cadastrar</button><br><br>
    
    <div id="div_mensagem"></div>

</body>
</html>
<script>

    var vinicial = 0
    var vfinal = 0


    function validar() {
        var inicio = Number(in_inicio.value)
        var final = Number(in_final.value)

        if(inicio > 1 && final > inicio) {
           alert("Validado") 
           vinicial = inicio
           vfinal = final
        } else {
            alert("Inválido")
        }
    }



    function cadastro() {
        var nome = in_nome.value
        var altura = Number(in_altura.value) 
        var mensagem = ""

        if(vinicial > 1 && vfinal > vinicial) {
            if(altura > vinicial && altura < vfinal){
                mensagem = `<br> O candidato ${nome} com altura de ${altura} participará do processo de seleção de piloto`
              } 
            else{
                mensagem = `<br> Infelizmente o candidato ${nome} com altura de ${altura} não atende os requisito`
            }
        } else {
            alert ('Erro')
        }

        div_mensagem.innerHTML += mensagem
    }
</script>
