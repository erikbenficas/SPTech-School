<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Situação aluno</h2>

    Nota <input type="text" id="in_nota"><br>
    Frequência <input type="text" id="in_freq"><br><br>

    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(in_nota.value)
        var freq = Number(in_freq.value)

        if (nota >=6 && freq >= 75) {
            alert ('Parabéns! Aprovado!')
        } else {
            alert ('Infelizmente, não foi desta vez')
        }
    }
</script>
