<body>
    <h2>CartÃ£o fidelidade</h2>

    Quantidade de passagens desejada: <br>
    <input type="text" id="in_pdesej"><br><br>

    <button onclick="compra()">Comprar</button><br><br>

    <div id="div_mensagem"></div>

<script>
    function compra() {
        var passagem = Number(in_pdesej.value)
        var preco = 4.40
        var total =  passagem*preco
        var mensagem = ""

        if (passagem >= 8 && passagem<=50) {
            if (passagem>=8 &&  passagem<=19) {
                mensagem = total - (total * 0.03).toFixed(2) }
            else if (passagem >=20 && passagem<=49) {
                mensagem = total - (total * 0.05).toFixed(2)}
            else {
                mensagem = total - (total * 0.07).toFixed(2) }
        } else {
            alert("Quantidade invÃ¡lida para o Fidelidade")
        }

        div_mensagem.innerHTML = `${mensagem}`
    }
</script>
