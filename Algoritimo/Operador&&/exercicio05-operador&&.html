<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tempo de stremming</h2>

    Hora do dia que costuma acessar a Netflix: <br>
    <input type="text" id="in_tempo"><br><br>

    <button onclick="ver()">Ver recomendação</button>
</body>
</html>
<script>
    function ver(){
        var tempo = Number(in_tempo.value)

        if (tempo >= 19 && tempo <= 21) {
            alert (`Não é recomendável que você assista sua série favorita no horário ${tempo}h !`)
        } else {
            alert (`O horário ${tempo}h é adequado para assistir sua série favorita!`)
        }
    }
</script>
