<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Salário <input type="text" id="in_sal"> <br>
    Idade <input type="text" id="in_idade"><br>

    <button onclick="verificar()">Analisar situação</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var salario = Number(in_sal.value)
        var idade = Number(in_idade.value)
        var mensagem = ""

        if(idade<18 && salario < 2500) {
            mensagem = "Menor de idade e liso"
        } 
        else if (idade<18 && salario>=2500) {
            mensagem = " Menor de idade e ostentação"
        } 
        else if (idade>=18 && salario<3500) {
            mensagem = " Maior de idade e liso"
        }
        else if (idade>18 && salario>=3500 && salario<=7000 ) {
            mensagem = "Maior de idade e ostentação"
        }
        else {
            mensagem = " Maior de idade e mega ostentação"
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
