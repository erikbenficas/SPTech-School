<body>
    <h2>Sistema de login</h2>

    Login <input type="" id="in_login"><br>
    Senha <input type="password" id="in_senha"><br>
    Código de segurança <input type="password" id="in_cod"><br><br>

    <button onclick="entrar()">Entrar</button>

<script>
    function entrar() {
    var login = in_login.value
    var senha = in_senha.value
    var cod = in_cod.value

    if (login == 'SPTech' && senha == 'digital' && cod == '123') {
        alert('Usuário autenticado com sucesso')
    } else {
        alert('Falha na autenticação')
    }
}
</script>
