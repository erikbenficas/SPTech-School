<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nota</h2>

    Nota <input id="in_tipo"><br><br>

    <button onclick="classific()">Classificar aluno</button>

</body>
</html>
<script>
    function classific() {
        var nota = Number(in_tipo.value)

        if (nota < 5) {
            nota = `Aluno precisa de muita ajuda`
        } else if (nota <= 7) {
            nota = `Aluno na média`
        } else if (nota <= 9.5) {
            nota = `Aluno na acima da média`
        } else {
            nota = `Aluno fora da curva`
        }

        alert (`${nota}`)
    }
</script>
