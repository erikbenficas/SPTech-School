<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contas de cliente</h2>

    Nome <input id="in_nome"> <br>
    Saldo <input id="in_saldo"><br>

    <button onclick="verificar()">Verificar conta</button><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var nome = in_nome.value
        var saldo = Number(in_saldo.value)
        var resul = ""

        if (saldo < 0) {
            resul = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo devedor`
        } else if (saldo <= 2000) {
            resul = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo NORMAL`
        } else if (saldo <= 5000) {
            resul = `Com o saldo de R$${saldo} o cliente ${nome} está com saldo ACIMA DA MÉDIA`
        } else {
            resul = `Com o saldo de R$${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR`
        }

        div_mensagem.innerHTML = resul
    }
</script>
