<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Economia</h2>

    Meta de economia <input id="in_meta"><br>
    Economia já feita <input id="in_feita"><br>

    <button onclick="analise()">Analisar economia</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analise() {
        var meta = Number(in_meta.value)
        var tem = Number(in_feita.value)
        var atual = meta - tem
        var atualmente = tem - meta
        var final = "" 

        if (meta == tem) {
            final = `Parabéns, meta alcançada!`
        } else if (meta < tem) {
            final = `Parabéns, meta alcançada! <br> Meta ultrapassada em R$${atualmente}`
        } else {
            final = `Força! Ainda em busca da meta! Falta R$${atual}`
        }

        div_mensagem.innerHTML = final 
    }
</script>
