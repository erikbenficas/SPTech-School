<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Times paulista</h2>

    <select name="" id="sel_time">
        <option value="">- select -</option>
        <option value="1">Corinthians</option>
        <option value="2">Palmeiras</option>
        <option value="3">Santos</option>
        <option value="4">São paulo</option>
    </select> <br><br>

    <button onclick="falar()">Falar sobre o time</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function falar() {
        var time = sel_time.value

        if (time == 1) {
            time = `Salve o Corinthians`
        } else if (time == 2) {
            time = `Salve o alviverde imponente`
        } else if (time == 3) {
            time = `Agora que dá a bola é o Santos`
        } else {
            time = `Salve o Tricolor paulista`
        }

        div_mensagem.innerHTML = time
    }
</script>
