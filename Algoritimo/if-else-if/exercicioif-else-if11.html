<script>
    function verificar() {
        var mes = sel_mes.value 
        var verao = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe83a2nJ6_pBxJCoMQTKzfCOOalAH1dv4vwQ&usqp=CAU"
        var outono = "https://www.petlove.com.br/dicas/wp-content/uploads/2018/03/outono-folhas.jpg"
        var inverno = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Pinatubo_early_eruption_1991.jpg/200px-Pinatubo_early_eruption_1991.jpg"
        var primavera = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/XN_Fruehjahrswiese_00.jpg/200px-XN_Fruehjahrswiese_00.jpg"
        var msg = ""

        if (mes == verao){
            msg = `Verão`
        } else if (mes == outono) {
            msg = `Outono`
        } else if (mes == inverno) {
            msg = `Inverno`
        } else {
            msg = `Primavera`
        }

        img_estacao.src = mes 
        div_mensagem.innerHTML = msg
    }
</script>
