<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Esporte</h2>

    Altura <input id="in_altura" onchange="resultado()"><br><br>

    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function resultado() {
        var altura = Number(in_altura.value)

            if (altura <= 1.65){
                altura = `Você pode ser piloto de corrida`
            } else if (altura < 1.80) {
                altura = `Você pode ser jogador de futebol`
            } else {
                altura = `Você pode ser jogador de vôlei ou basquete`
            }

            div_mensagem.innerHTML = altura 
    }
</script>
