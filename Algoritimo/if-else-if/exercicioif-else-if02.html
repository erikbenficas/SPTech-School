<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Classe social de Tuvalu</h2>

    Renda familiar <input id="in_renda"><br><br>

    <button onclick="analise()">Analisar renda</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analise() {
        var renda = Number(in_renda.value)
        
        if ( renda <= 250) {
            renda = `Classe E`
        } else if (renda <= 900) {
            renda = `Classe D`
        } else if (renda <=2500) {
            renda = `Classe C`
        } else if (renda <= 9500) {
            renda = `Classe B`
        } else {
            renda = `Classe A`
        }

        div_mensagem.innerHTML = renda 
    }
</script>
