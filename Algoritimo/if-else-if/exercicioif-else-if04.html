<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Peso para criança de 5 anos</h2>

    Peso <input id="in_peso" onchange="ler()"> Kg<br><br>
    
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ler() {
        var peso = Number(in_peso.value)

        if (peso <= 13.5 ) {
            peso = `Abaixo do peso`
        } else if (peso == 18.3) {
            peso = `Peso perfeito`
        } else if (peso <= 21.2) {
            peso = `Peso na média`
        } else {
            peso = `Acima da média`
        }

        div_mensagem.innerHTML = peso
    }
</script>
