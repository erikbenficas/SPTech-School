<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Economia</h2>

    Valor economizado <input id="in_valor"><br>

    <button onclick="ver()">Poder de compra</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ver() {
        var valor = Number(in_valor.value)

        if (valor <= 0) {
            valor = `Nada de compras :(`
        } else if (valor <= 100) {
            valor = `Viajem de ida e volta pra Praia Grande`
        } else if (valor < 4000) {
            valor = `Viajem de ida e volta pra Praia Grande <br> Uma boa moto usada`
        } else {
            valor = `Viajem de ida e volta pra Praia Grande <br> Uma boa moto usada <br> <b> Partiu comprar um celta </b>`
        }
        
        div_mensagem.innerHTML = valor 
    }
</script>
