<!-- 13. Antônia Legre vai começar em seu primeiro emprego com carteira assinada após ser efetivada num estágio numa empresa de TI parceira da SPTech. Enfim ela descobriu que quando um funcionário tem um salário de R$3.000,00, na verdade não cai esse valor em sua conta, pois pela CLT temos vários descontos. Crie um programa que:
a) Solicite o valor do salário bruto do usuário
b) Calcule o valor do desconto de INSS (previdência), que é 10% do valor do bruto
c) Calcule o valor do desconto de IR (imposto de renda), que é 20% do valor do bruto
d) Calcule o valor do imposto sindical, que é 1/30 do bruto
e) Exiba um alerta com uma frase como esta: "Apesar de seu bruto ser R$X, após os descontos, você receberá somente R$Y" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLT</title>
</head>
<body>
    <h2>Descontos do CLT</h2>

    Salário bruto <input type="text" id="in_bruto" placeholder="Insira seu salário bruto"><br><br>

    <button onclick="calcular()">Calcular salário</button>

    <div id="div_frase"></div>

</body>
</html>

<script>
    function calcular() {
        div_frase.innerHTML = `Apesar de seu bruto ser R$${Number(in_bruto.value)}, após os descontos, você receberá somente R$${Number(in_bruto.value) - (Number(in_bruto.value) * (31 / 130))}`
    }
</script>
