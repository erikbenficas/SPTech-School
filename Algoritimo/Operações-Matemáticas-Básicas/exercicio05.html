<!-- 5. Refaça a questão anterior, melhorando-a de tal forma que, ao invés de mostrar 2 alertas, exiba o seguinte texto ao final:
  Se for homem faltam X anos p/ aposentar
  Se for mulher faltam Y anos p/ aposentar -->

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
    <h2>Cálculo de aposentadoria</h2>

    Idade <input type="text" id="in_idade" placeholder="Digite a sua idade"><br><br>

    <button onclick="aposentadoria()">Aposentadoria</button>  

    <div id="div_texto"></div>
</body>
</html>

<script>
    function aposentadoria() {
        div_texto.innerHTML = `Se for homem faltam ${70 - Number(in_idade.value)} anos para se aposentar <br>
        Se for mulher faltam ${60 - Number(in_idade.value)} anos para se aposentar`
    }

</script>
