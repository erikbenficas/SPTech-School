<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed</title>
</head>
<body>
    <h2>Salário</h2><br><br>

    SALÁRIO BRUTO <input id="in_sal"><br><br>

    <button onclick="inss()">INSS / IMPOSTO SINDICAL / IMPOSTO DE RENDA </button>

</body>
</html>
<script>
    function inss(){
        var salario = Number(in_sal.value)
        var desc = salario - (salario * 0.3)

        alert(`Apesar de seu bruto ser R$${salario}, após os descontos, 
        você receberá somente R$${(desc - (desc * (1/30))).toFixed(2)}`)
    }
</script>
