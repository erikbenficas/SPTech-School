<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed</title>
</head>
<body>
    <h2>IMC</h2><br><br>

    PESO <input id="in_peso"><br>
    ALTURA <input id="in_altura"><br>

    <button onclick="calcularH()">IMC Homem</button>   
    <button onclick="calcularM()">IMC Mulher</button>

    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function calcularH(){
        var imc = Number(in_peso.value) / (Number(in_altura.value)*Number(in_altura.value))

        div_mensagem.innerHTML = (imc).toFixed(2)
    }

    function calcularM(){
        var imc = Number(in_peso.value) / (Number(in_altura.value)*Number(in_altura.value))

        div_mensagem.innerHTML = (imc - (imc * 0.1)).toFixed(2)
    }
</script>
