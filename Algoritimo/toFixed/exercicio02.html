<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed</title>
</head>
<body>
    <h2>Média</h2><br><br>
    Nota1 <input id="in_nota1"><br>
    Nota2 <input id="in_nota2"><br>

    <button onclick="media()">Ver média</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function media(){
        var n1 = Number(in_nota1.value)
        var n2 = Number(in_nota2.value)

        div_mensagem.innerHTML = `Sua média foi de ${((n1+n2)/2).toFixed(2)}, 
        onde ${((n1+n2)/2).toFixed(2)} é a média aritmética entre as 2 notas`
    }
</script>
