<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Parcelamento</h2>

    <select name="" id="sel_modoPg">
        <option value="">- select -</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="debito">Cartão de débito</option>
        <option value="credito">Cartão de crédito</option>
        <option value="boleto">Boleto</option>
    </select>
<br><br>

    <button onclick="analisar()">Analisar compra</button> <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var modo = sel_modoPg.value

        if (modo=="dinheiro" || modo=="debito") {
            div_mensagem.innerHTML = "Você terá que pagar a vista"
        } else {
            div_mensagem.innerHTML = "Pagamento poderá ser parcelado"
        }
    }
</script>
