<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mnetes brilhantes</h2>

    Nota do enem <br>
     <input type="text" id="in_nota"> <br><br>

    Nota do vestibular interno <br>
    <input type="text" id="in_interno"><br><br>

    <button onclick="avaliar()">Avaliação</button>

</body>
</html>

<script>
    function avaliar() {
        var enem = Number(in_nota.value)
        var interno = Number(in_interno.value)

        if (enem>=800 || interno >=700) {
            alert("Parabéns! Aprovado")
        } else {
            alert("Tente semestre que vem!")
        }
    }
</script>
