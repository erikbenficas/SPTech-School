<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Tipo de arroz <select name="" id="sel_arroz">
        <option value="">- select -</option>
        <option value="integral">Intregral</option>
        <option value="branco">Branco</option>
    </select>
    <br>

    Tempo de cozimento (min) <input type="text" id="in_tempo"><br>

    Quantidade de sal (gramas) <input type="text" id="in_sal"><br>

    <button onclick="avaliar()">Avaliar arroz</button>

    <div id="div_mensagem"></div><br>

    <img src="" alt="" id="img_resposta">

</body>
</html>

<script>
    function avaliar() {
        var tipo = sel_arroz.value
        var tempo = Number(in_tempo.value)
        var sal = Number(in_sal.value)
        var mensagem = ''
        var imagem = ''

        if (tipo == "branco" && tempo == "10" && sal <= "10") {
            mensagem = `Arroz perfeito` 
            imagem = `https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6SG6DTd8_-J466c2w-JeSWmTByu4WlCOoVEadk5t78g&s`

            if(tipo == "integral" && tempo == "20" && sal == "15" || sal <15) {
                mensagem = `Arroz perfeito` 
                imagem = `https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6SG6DTd8_-J466c2w-JeSWmTByu4WlCOoVEadk5t78g&s`

            }
        }
        else {
            mensagem = `Seu arroz não está perfeito`
            imagem = `https://noticiasdatv.uol.com.br/media/_versions/erick-jacquin-freezer-bronca-pesadelo-na-cozinha-reproducao-band-min_fixed_large.jpg`
        }
        

        div_mensagem.innerHTML = mensagem
        img_resposta.src = imagem
    }
</script>
