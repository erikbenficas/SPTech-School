<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ajuda governamental</h2>

    Renda individual <input type="text" id="in_individual"><br>
    Renda familiar <input type="text" id="in_familia"><br>

    <button onclick="terei()">Terei o benefício</button>
</body>
</html>

<script>
    function terei() {
        var individual = Number(in_individual.value)
        var familia = Number(in_familia.value)

        if (individual<=2000 || familia<=3000) {
            alert('Você terá direito ao auxílio')
        } else {
            alert("Sem direito ao auxílio")
        }
    }
</script>
