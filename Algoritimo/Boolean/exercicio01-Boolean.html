<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Login <input type="text" placeholder="Login" id="in_login"><br>
    Senha <input placeholder="*****" type="password" id="in_senha"><br>

    <button onclick="entrar()">Entrar</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function entrar() {
        div_mensagem.innerHTML = ''
        var adm = in_login.value == 'aidimin'
        var senha = in_senha.value == 'seinha'

        if (adm && senha ) {
            div_mensagem.innerHTML = "<b style=color:blue> Usuário autenticado com sucesso!</b>"
        } 
        else if(!adm || !senha) {
            if (!adm) {
                div_mensagem.innerHTML += "<b style=color:red> Seu login está inválido!</b>"
            } else if (!senha){
                alert("Entre em contato com o suporte para recuperar sua senha")
                div_mensagem.innerHTML = "<b style=color:red> Sua senha está inválido!</b>"
            } else {
                div_mensagem.innerHTML += "<b style=color:red>Seu login está inválido! <br> Sua senha está inválido!</b>"
            }
        } 
    }
</script>
