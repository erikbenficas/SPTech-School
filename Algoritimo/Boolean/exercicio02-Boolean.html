<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Altura <input type="text" id="in_altura"><br>
    <button onclick="analisar()">Analisar para esportes</button><br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        div_mensagem.innerHTML = ''
        var altura = Number(in_altura.value) < 1.60
        var altura_g = Number(in_altura.value) <= 1.85 && Number(in_altura.value) > 1.60

        if (altura) {
            div_mensagem.innerHTML = "Pode tentar ser piloto(a) de corrida ou Pode tentar ser velejador(a)<br>"
        } else if (altura_g){
            div_mensagem.innerHTML = "Pode tentar ser jogador de futebol ou handbol"
        } else {
            div_mensagem.innerHTML = ''
        }
    }
</script>
