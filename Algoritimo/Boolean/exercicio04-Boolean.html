<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade <input type="text" id="in_idade" 
                onkeyup="analisar()"> <br>

    <div id="div_mensagem"></div>    

</body>
</html>

<script>
    function analisar() {
        div_mensagem.innerHTML = ''

        var idade = Number(in_idade.value)

        var crianca =  idade >0 && idade <= 12
        var adolescente = idade > 12 && idade <=18
        var idoso = idade >=65
        var pontoc = 10
        var pontoa = pontoc + 20 
        var pontoi = pontoa + 50
        var pontof = ''

        if (crianca) {
            pontof = pontoc
        }
        
        if(adolescente){
            crianca = true
            pontof = pontoa
        }
        
        if(idoso){
            adolescente = true
            crianca = true
            pontof = pontoi
        }

        div_mensagem.innerHTML =`<br>Já passou pela infância? ${crianca}
                                <br> Já passou pela adolescência? ${adolescente}
                                <br> Já é um idoso ${idoso}
                                <br> TOTAL DE PONTOS: ${pontof}
                                 `
       
    }
</script>
